
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>去哪玩</title>
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>


	<link type="text/css" rel="stylesheet" th:href="@{/css/login.css}" />
	<script type="text/javascript" src="js/jquery/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="js/pages/login/login.js"></script>


</head>

<body>
<div class="container-scroller">
	<div class="container-fluid page-body-wrapper">
		<div class="row">
			<div class="content-wrapper full-page-wrapper d-flex align-items-center auth-pages">
				<div class="card col-lg-4 mx-auto">
					<div class="card-body px-5 py-5">
						<h3 class="card-title text-left mb-3">Login</h3>
						<form action="/user/login" method="post">
							<div class="form-group">
								<label>Phone or email *</label>
								<input type="text" class="form-control p_input" name="username" required>
							</div>
							<div class="form-group">
								<label>Password *</label>
								<input type="text" class="form-control p_input" name="password" required>
							</div>
							<div class="form-group d-flex align-items-center justify-content-between">
								<div class="form-check">
									<label class="form-check-label">
										<input type="checkbox" class="form-check-input">
										Remember me
									</label>
								</div>
								<a href="#" class="forgot-pass">Forgot password</a>
							</div>
							<div class="text-center">
								<button type="submit" class="btn btn-primary btn-block enter-btn">Login</button>
							</div>
							<div class="d-flex">
								<button class="btn btn-facebook mr-2 col">
									<i class="mdi mdi-facebook"></i> Facebook
								</button>
								<button class="btn btn-google col">
									<i class="mdi mdi-google-plus"></i> Google plus
								</button>
							</div>
							<p class="sign-up">Don't have an Account?<a href="#"> Sign Up</a></p>
						</form>
					</div>
				</div>
			</div>
			<!-- content-wrapper ends -->
		</div>
		<!-- row ends -->
	</div>
	<!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../../node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../../node_modules/perfect-scrollbar/dist/js/perfect-scrollbar.jquery.min.js"></script>
<!-- endinject -->
<!-- inject:js -->
<script src="../../js/off-canvas.js"></script>
<script src="../../js/misc.js"></script>
<!-- endinject -->
</body>

</html>
